<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web C++ VSCode Style</title>
<style>
body {
    margin: 0;
    font-family: "Consolas", monospace;
    background-color: #1e1e1e;
    color: #d4d4d4;
}

header {
    background-color: #007acc;
    color: white;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}

#editor {
    margin: 10px;
    display: flex;
    flex-direction: column;
}

textarea {
    background-color: #1e1e1e;
    color: #d4d4d4;
    border: 1px solid #333;
    height: 150px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    resize: vertical;
}

#runBtn {
    margin: 10px 0;
    padding: 8px 16px;
    background-color: #0e639c;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 100px;
}

#runBtn:hover {
    background-color: #1177bb;
}

#output {
    background-color: #1e1e1e;
    color: #d4d4d4;
    border: 1px solid #333;
    padding: 10px;
    min-height: 100px;
    white-space: pre-wrap;
    overflow-y: auto;
}
</style>
</head>
<body>

<header>Web C++ Editor (VSCode Style)</header>

<div id="editor">
    <textarea id="inputCode" placeholder="Enter your name..."></textarea>
    <button id="runBtn">Run</button>
    <pre id="output"></pre>
</div>

<script src="a.js"></script>
<script>
const output = document.getElementById("output");
const input = document.getElementById("inputCode");

Module['onRuntimeInitialized'] = () => {
    document.getElementById("runBtn").onclick = () => {
        // Gọi hàm main trong C++ WebAssembly
        Module.ccall('main','number',[],[]);
        output.textContent = "Program executed! Check console for output.";
    }
};
</script>

</body>
</html>
